  let container = document.querySelector("#container");
  function displayData(data) {
    container.innerHTML = "";
    data.forEach((ele) => {
      let productDiv = document.createElement("div");

      let image = document.createElement("img");
      image.src = ele.img;

      let name = document.createElement("h3");
      name.innerText = ele.name;

      let catagory = document.createElement("h4");
      catagory.innerText = ele.catagory;

      let price = document.createElement("h4");
      price.innerText = ele.price;

      let btn = document.createElement("button");
      btn.innerText = "Add to Cart";

      btn.addEventListener("click", function () {
        if (addCart(ele.productID) === true) {
          alert("product added successfully");
          cartArr.push(ele);
          localStorage.setItem("cartData", JSON.stringify(cartArr));
        } else {
          alert("already add");
        }
      });

      productDiv.append(image, name, catagory, price, btn);
      container.append(productDiv);
    });
  }
  displayData(productData);

  //******For Filter Data***********//

  document.querySelector("#filter").addEventListener("change", handleFilter);

  function handleFilter() {
    let filterData = document.querySelector("#filter").value;
    if (filterData == "All") {
      displayData(productData);
    } else {

      });
      displayData(x);

  let cartArr = JSON.parse(localStorage.getItem("cartData")) || [];
  function addCart(id) {
    for (let i = 0; i < cartArr.length; i++) {
      if (cartArr[i].productID == id) {

      }
    }
    return true;
