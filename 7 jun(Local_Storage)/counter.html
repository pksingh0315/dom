<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
  <h1></h1>
  <button>increment</button>
  <button>decrement</button>
</body>
</html>
<script>
 let counter=localStorage.getItem("pks")||0;
 
 document.querySelector("h1").innerText=counter;
document.querySelector("button").addEventListener("click",pks);
function pks(){
    counter++
    document.querySelector("h1").innerText=counter;
    localStorage.setItem("pks",counter)
}

document.querySelector("button+button").addEventListener("click",jks);
function jks(){
counter--
document.querySelector("h1").innerText=counter;
localStorage.setItem("pks",counter)
}

</script>
