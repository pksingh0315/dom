<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>COUNTRY CONTINENT</h1>
    <select id="continent_select">
        <option value="">Country</option>
        <option value="India">India</option>
        <option value="United State of America">USA</option>
        <option value="China">China</option>
        <option value="Nepal">Nepal</option>
        <option value="Austraila">Austraila</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
        <option value="South Africa">South Africa</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Mexico">Mexico</option>
        <option value="Argentina">Argentina</option>
        <option value="Brazil">Brazil</option>
        <option value="Canada">Canada</option>
        <option value="Singapore">Singapore</option>
        <option value="Sweden">Sweden</option>

    </select>
</body>
</html>
<script>
    document.querySelector("#continent_select").addEventListener("input",clickMe)
    function clickMe(event){
        alert(`The continent is ${event.target.value}`)
    }
</script>
